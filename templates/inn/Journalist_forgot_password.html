{% include "head.html" %}
{% load static %}
{% block body %}
<div class="container-fluid dxb-bg py-5">
    <div class="m-3">
        <div class="row">
           <div class="col-lg-8 col-md-12 col-sm-12 "></div>
           <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="form-wrapper">
                <div class="login-container" id="login-container">
                    <div class="col-md-12 sighnup-logo">
                        <img src="../../../static/assets/dnn/img/logo_sighnup.png" alt="DXB NEWS">
                        <h2 class="text-center sgignup-head">Forget Password</h2>
                    </div>
                    
                    <div class="px-3">
                        <form id="forgot-password-form" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <!-- <label for="email" class="form-label fw-semibold">Enter your registered email</label> -->
                                <input type="email" id="email" name="email" class="form-control shadow-sm" placeholder="Enter your registered email" required>
                            </div>
                            <!-- Display success and error messages here -->
                            <div id="success-message" class="alert alert-success" style="display: none;"></div>
                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login">Send Reset Link</button>
                            </div>
                        </form>
                        <div id="response-message" class="text-center mt-3"></div>
                        <div class="text-center mt-3">
                            <a href="{% url 'sign-in' %}" class="forgot-password">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
                <!-- form End -->
            </div>
        </div>
    </div>
</div>

<style>
    .dxb-bg {
        background: url("{% static 'assets/dnn/img/loginformbg.jpg' %}") no-repeat center center;
       background-size: cover;
       background-attachment: fixed; /* Keeps background fixed in place */
       justify-content: center;
       align-items: center;
       min-height: 100vh; /* Ensures it covers full viewport */
       /* background: linear-gradient(to bottom right, #1e3c72, #ff512f);*/
    }
    .sighnup-logo{
        text-align: center;
        
    }
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container,
    .reset-container {
        background: linear-gradient(to bottom right, #FEFBF4, #C2C2C0) !important;
        border-radius: 30px !important;
        padding: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        width: 350px;
    }

    .form-control {
        border-radius: 8px;
        color: #666;
        height: 44px;
        font-size: 14px;
    }

    .btn-login,
    .btn-reset {
        width: 100%;
        background: #d61e25;
        color: #fff;
        opacity: 1 !important;
        padding: 16px;
        border-radius: 8px;
    }

    .btn-login:hover,
    .btn-reset:hover {
        background: #b7161b;
        color: #fff;
    }

    .forgot-password {
        color: #d61e25 !important;
        font-size: 14px;
        margin-top: 10px;
        display: block;
        text-decoration: none;
        cursor: pointer;
        text-align: center;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .sgignup-head {
        color: #000;
        margin: 10px;
        font-weight: 600;
        font-size: 36px;
    }
    @media only screen and (max-width: 576px) {
        .dxb-bg {
           /*  background: url("{% static 'assets/dnn/img/signupform.jpg' %}") no-repeat center center; */
            background: linear-gradient(to bottom right, #1e3c72, #ff512f) !important;
         }
      }

      @media only screen and (min-width: 577px) and (max-width: 991px) {
        .dxb-bg {
            /*  background: url("{% static 'assets/dnn/img/signupform.jpg' %}") no-repeat center center; */
             background: linear-gradient(to bottom right, #1e3c72, #ff512f) !important;
          }
      }
</style>

<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        let formData = new FormData(this);  // Get form data

        fetch("{% url 'forgot-password' %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.getElementsByName('csrfmiddlewaretoken')[0].value
            }
        })
        .then(response => response.json())
        .then(data => {
            const successMessageElement = document.getElementById('success-message');
            const errorMessageElement = document.getElementById('error-message');
            
            // Clear any previous messages
            successMessageElement.style.display = 'none';
            errorMessageElement.style.display = 'none';

            // Check response status and display appropriate message
            if (data.status === 'error') {
                // Display error message
                errorMessageElement.innerHTML = `<p>${data.message}</p>`;
                errorMessageElement.style.display = 'block';
            } else if (data.status === 'success') {
                // Display success message
                successMessageElement.innerHTML = `<p>${data.message}</p>`;
                successMessageElement.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>


{% endblock %}
