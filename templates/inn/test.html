<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insta Reels Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
    }

    #reel-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 1.2rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    #loading {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>

  <div id="reel-container">
    <!-- Initial videos -->
  </div>

  <script>
    const container = document.getElementById('reel-container');
    let reelCount = 0;

    function createReel() {
      const reel = document.createElement('div');
      reel.className = 'reel';
      const video = document.createElement('video');
      video.src = `https://www.w3schools.com/html/mov_bbb.mp4`; // example video
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = `Reel #${++reelCount}`;

      reel.appendChild(video);
      reel.appendChild(caption);
      return reel;
    }

    function loadMoreReels(count = 3) {
      for (let i = 0; i < count; i++) {
        container.appendChild(createReel());
      }
    }

    container.addEventListener('scroll', () => {
      if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
        loadMoreReels();
      }
    });

    // Initial load
    loadMoreReels(5);
  </script>

</body>
</html>
